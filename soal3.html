<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3: Event Keydown</title>
</head>
<body>
    <h3>Tugas 3: Event Keydown</h3>
    <input type="text" id="keyInput" placeholder="Type something...">
    <p id="keyMessage"></p>

    <script>
        document.getElementById("keyInput").addEventListener("keydown", function(event) {
            document.getElementById("keyMessage").textContent = "Last key pressed: " + event.key;
        });
    </script>
</body>
</html>
