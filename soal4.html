<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4: Event Mousemove</title>
</head>
<body>
    <h3>Tugas 4: Event Mousemove</h3>
    <p id="coordinateMessage">Move your mouse over the page to see the coordinates.</p>

    <script>
        document.addEventListener("mousemove", function(event) {
            document.getElementById("coordinateMessage").textContent =
                "Mouse coordinates: X=" + event.clientX + ", Y=" + event.clientY;
        });
    </script>
</body>
</html>
